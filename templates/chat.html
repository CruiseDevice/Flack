<!DOCTYPE html>
<html>
<head>
	<title>Flack</title>
	<script src="https://code.jquery.com/jquery-3.4.0.slim.min.js" integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
</head>
<body>
	<h1>Room name: {{room}}</h1>
	<textarea id="chat" cols="80" rows="20"></textarea>
	<br><br>
	<input id="text" size="80" placeholder="Enter you message here">
	<a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		var socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
		console.log(socket);
		socket.on('connect', function(){
			socket.emit('joined',{});
		});

		socket.on('status', function(data) {
	        $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
	        $('#chat').scrollTop($('#chat')[0].scrollHeight);
	    });
	    socket.on('message', function(data) {
	        $('#chat').val($('#chat').val() + data.msg + '\n');
	        $('#chat').scrollTop($('#chat')[0].scrollHeight);
	    });
	    $('#text').keypress(function(e) {
	        var code = e.keyCode || e.which;
	        if (code == 13) {
	            text = $('#text').val();
	            $('#text').val('');
	            socket.emit('text', {msg: text});
	        }
        });
        leave_room = function(){
			socket.emit('left', {}, function(){
			socket.disconnect();
			window.location.href = "{{url_for('index')}}";
		});
        }
	});
</script>
</html>
